version: '3.8'

services:
  app:
    build: .
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    environment:
      - DB_NAME=ids_db
      - DB_USER=ids_user
      - DB_PASSWORD=ids_password
      - DB_HOST=db
      - DB_PORT=5432
      - LOG_FILE_PATH=/app/logs/eve.json
      - VT_RESULT_FILE_PATH=/app/data/vt_results.txt
      - CHECKED_IPS_FILE=/app/data/checked_ips.pkl
      - PUBLIC_IPS_FILE=/app/data/Public_IPs.txt
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
      - USE_MOCK_RESPONSES=${USE_MOCK_RESPONSES:-False}
    depends_on:
      - db

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=ids_db
      - POSTGRES_USER=ids_user
      - POSTGRES_PASSWORD=ids_password
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: